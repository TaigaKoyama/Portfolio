<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Steak Conditional Activity</title>
  </head>
  <body>

    <script type="text/javascript">
    var Steak = confirm("Do you eat steak?");

    if (Steak) {
      console.log("Here’s a Steak Sandwich!")
    }
    else {
      console.log("Here’s a Tofu Stir-Fry!")
    }
  </script>

  </body>
</html>
