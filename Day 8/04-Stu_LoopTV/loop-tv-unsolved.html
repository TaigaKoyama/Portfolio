<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // ????
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats ??? Times
      for (var i = 1; i < 4; i++) {

        // Prompts for favorite tv for the loop
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Adds the tv show said to the end of the array
        favTVshows.push(tvShow);
      }

      // For loop repeats based on previous array of tv show
      for (var j = 0; j < favTVshows.length; j++) {

        // Alerts the tv shows in order stated during loop
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
